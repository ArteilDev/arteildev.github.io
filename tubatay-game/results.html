<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://arteildev.github.io/tubatay-game/style.css">
    <title>Стартовый экран</title>
</head>
<body class="body">
    <nav class="nav between">
        <div class="container">
            <img src="https://arteildev.github.io/tubatay-game/img/logo.svg" alt="logo">
            <div class="help">
                <span>?</span>
            </div>
        </div>
    </nav>
    <main class="main results">
        <div class="score-bar">
            <div class="container">
                <span>00:00</span>
                <div class="score-bar__score">
                    <span>53</span>
                    <img src="https://arteildev.github.io/tubatay-game/img/score_logo.svg" alt="">
                </div>
            </div>
        </div>
        <div class="results-data container">
            <h1>Вы заработали <br> 53 Т-коина!</h1>
            <p>Заберите их и обменяйте на продукты в ресторанах Тюбетей</p>
            <div class="results-data-buttons">
                <button>
                    Забрать Т-коины
                    <svg width="18" height="28" viewBox="0 0 18 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L16 14.4194L1 27" stroke="#1C5444" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button>
                    Играть снова
                    <svg width="30" height="28" viewBox="0 0 30 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 4.46722L3.91072 10.1015M3.91072 10.1015L11.1818 8.80125M3.91072 10.1015C5.24242 5.33403 9.8776 1.51282 14.8703 1.054C21.9966 0.405522 28.3 5.67284 28.9462 12.8244C29.5924 19.976 24.3436 26.3016 17.2173 26.9501C10.091 27.5986 5.24242 21.8033 3.54545 16.6025" stroke="#1C5444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        <img class="results__zilant" src="https://arteildev.github.io/tubatay-game/img/Zilant.svg" alt="Зилант">
    </main>
</body>
</html>
