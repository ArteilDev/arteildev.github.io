<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Игра</title>
</head>
<body class="body">
    <nav class="nav between">
        <div class="container">
            <img src="img/logo.svg" alt="logo">
            <div class="help">
                <span>?</span>
            </div>
        </div>
    </nav>
    <main class="main game">
        <div class="score-bar">
            <div class="container">
                <span>00:23</span>
                <div class="score-bar__score">
                    <span>53</span>
                    <img src="img/score_logo.svg" alt="">
                </div>
            </div>
        </div>
        <div class="game-scene">
            <img class="food food_1" src="img/hoodie.svg" alt="">
            <img class="food food_2" src="img/food-1.svg" alt="">
            <img class="food food_3" src="img/food-2.svg" alt="">
        </div>
        <a href="https://arteildev.github.io/tubatay-game/results.html" style="display:flex; justify-content: center;width: 100%;">
            <img class="player" src="img/player.svg" alt="">
        </a>
    </main>
</body>
</html>
